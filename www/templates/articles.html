  <ion-content ng-controller="FeedController" ng-init="init()">
    <div ng-repeat="entry in entries" class="item item-borderless" ng-click="browse(entry.link)">
      <div class="card">
        <div class="item item-divider item-text-wrap">
          <h2>{{entry.title}}</h2>
        </div>
        <div class="item item-body item-text-wrap">
          <span ng-bind-html="entry.contentSnippet"></span></br></br>
          <span class="author">{{entry.publishedDate}}</br>
            {{entry.author}}</span>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
